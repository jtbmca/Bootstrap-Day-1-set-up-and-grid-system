<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Multi-Section Landing Page</title>
    <!-- Bootstrap CSS CDN -->
    <link href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css" rel="stylesheet">
</head>
<body>
    <!-- Full-width Header -->
    <div class="container-fluid bg-light text-center py-5">
        <h1>Welcome to Our Landing Page</h1>
        <p class="lead">Discover our amazing products and services</p>
    </div>

    <!-- Cards Section -->
    <div class="container mt-5">
        <div class="row">
            <div class="col-12 col-lg-4 mb-4">
                <div class="card">
                    <img src="https://picsum.photos/300/200" class="card-img-top img-fluid" alt="Card image 1">
                    <div class="card-body">
                        <h5 class="card-title">Card Title 1</h5>
                        <p class="card-text">This is a short description for card 1.</p>
                    </div>
                </div>
            </div>
            <div class="col-12 col-lg-4 mb-4">
                <div class="card">
                    <img src="https://picsum.photos/300/200" class="card-img-top img-fluid" alt="Card image 2">
                    <div class="card-body">
                        <h5 class="card-title">Card Title 2</h5>
                        <p class="card-text">This is a short description for card 2.</p>
                    </div>
                </div>
            </div>
            <div class="col-12 col-lg-4 mb-4">
                <div class="card">
                    <img src="https://picsum.photos/300/200" class="card-img-top img-fluid" alt="Card image 3">
                    <div class="card-body">
                        <h5 class="card-title">Card Title 3</h5>
                        <p class="card-text">This is a short description for card 3.</p>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <!-- Full-width Footer -->
    <footer class="bg-light text-center py-3 mt-5">
        <p>&copy; 2023 Your Company. All rights reserved.</p>
    </footer>
</body>
</html>
